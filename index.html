<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body class="bg-yellow-100">
    <header><h1 class="text-center font-bold text-4xl py-10">My Phone Hunter</h1>
    <section class="search flex md:flex-row px-3 gap-x-3 md:gap-x-5 justify-center">
        <div class=" w-80  pb-10"><input type="text" placeholder="Search here " class="input input-bordered input-primary w-full max-w-xs" id="search-field"/>
        </div>
        <div><button class="btn btn-primary" id="search-btn">Button</button></div>
    </section>
    <div class="none-msg text-2xl font-bold text-center hidden" id="hidden-msg">Nothing found!!!Please search again!!!</div>
    </header>

    <main>
        <section class="phone-card grid md:grid-cols-2  lg:grid-cols-4  bg-blue-200 justify-items-center align-items-center md:gap-x-5 gap-y-8 lg:w-11/12 md:w-10/12 mx-auto py-10 px-5 rounded-lg" id="phone-card-container">
        </section>
        

    </main>

    <script src="index.js"></script>
  </body>
</html>
